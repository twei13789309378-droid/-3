<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫奈花园：光影变幻 (Monet's Garden)</title>
    
    <!-- 样式链接 -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Three.js 导入映射 (无需 npm install) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- MediaPipe 依赖 (通过 CDN 加载) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Tweakpane UI -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@4.0.1/dist/tweakpane.min.js"></script>
</head>
<body>

    <!-- 加载提示 -->
    <div id="loading">
        <div class="title">Monet's Garden</div>
        <div class="subtitle">正在编织光影...</div>
        <div class="instruction">请允许摄像头权限以体验手势交互<br>张开手掌唤醒阳光，握拳召回月光</div>
    </div>

    <!-- 隐藏的视频流输入 -->
    <video id="video-input" playsinline></video>
    
    <!-- WebGL 容器 -->
    <div id="canvas-container"></div>

    <!-- 核心逻辑 -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
